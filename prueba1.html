<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container div{
      width: 100px;
      height: 100px;
      background-color: lightblue;
      border-radius: 50%;
      text-align: center;
      margin: 5px;
      border: 1px solid black;
      display: inline-block  ;
    }
    .container{
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tipos de display</h1>
  </header>
  <div class="container">
    <div>uno</div>
    <div>dos</div>
    <div>tres</div>
    <div>cuatro</div>
    <div>cinco</div>
    <div>seis</div>
  </div>
</body>
</html>
